<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
            
            background-color: red;
        }
        #content{
            float: left;
            width: 80%;
            height:500px; 
            background-color: aliceblue;

        }
        #sidebar{
            float: right;
            width: 20%; 
            background-color:yellow;
            height:auto;
        }
        #footer{
            background-color: blue;
             color: white;
        }
    </style>
</head>
<body>
    <div id="navbar">
        Header content
    </div>
    <div id="content">
        Main content
        <span>text</span>
    </div>
    <div id="sidebar">
        Sidebar content
    </div>
    <div id="footer">
        Footer content
    </div>

    <script>

        window.onload = function()
        {
            var menu = document.querySelector('#sidebar');
            var content = document.querySelector('#content');
            // console.log(menu);
            console.log(content.offsetHeight);
            var Height= menu.offsetHeight > content.offsetHeight ? menu.offsetHeight : content.offsetHeight;
           
            menu.style.height=Height+'px';
            content.style.height=Height+'px';
        };
    
        
        </script>
</body>
</html>
